<div class="grid-container">
    <div *ngFor="let item of eventsList.event" class="grid-item">

        <img [src]="profileImgMap.get(item._id)" class="image-responsive"
            style="height:413px; width: calc(99%); max-width: 100%; padding-left: 3px;">

        <div class="name">
            {{item.name}}
        </div>

        <div fxLayout="row" fxLayoutAlign="end end">
            <button *ngIf="loggedUser?.role=='admin'" mat-button
                (click)="openEditModal(item); stopPropagation($event)">
                <mat-icon>edit</mat-icon>
            </button>
            <button *ngIf="loggedUser?.role=='admin'" mat-button (click)="openDeleteModal(item._id)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-button (click)="goToEvent(item)">
                <mat-icon>remove_red_eye</mat-icon>
            </button>
        </div>

    </div>

</div>
